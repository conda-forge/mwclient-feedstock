{% set name = "mwclient" %}
{% set version = "0.11.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mwclient-{{ version }}.tar.gz
  sha256: 2bb7696f3703243eb33514ab162d7f6076dcedd011be90682936046c5e34fd06

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - requests-oauthlib
    - six

test:
  imports:
    - mwclient
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mwclient/mwclient
  summary: MediaWiki API client
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  doc_url: https://mwclient.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - anthchirp
