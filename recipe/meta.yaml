{% set name = "mwclient" %}
{% set version = "0.10.0" %}
{% set sha256 = "c3f1598a5f75fb80e9b8373f6574042208358aed81470fc2178a8ae7474069af" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  
build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - requests-oauthlib
    - six

test:
  imports:
    - mwclient

about:
  home: https://github.com/mwclient/mwclient
  license: MIT
  summary: 'MediaWiki API client'
  license_family: MIT
  license_file: LICENSE.md
  doc_url: http://mwclient.readthedocs.io/en/latest/user/index.html
  dev_url: https://github.com/mwclient/mwclient

extra:
  recipe-maintainers:
    - JohnGreeley
